<!-- LoginComponent Template with Tailwind CSS -->
<div class="flex justify-between items-center p-4 bg-gray-100">
  <div *ngIf="!isLoggedIn">
    <button (click)="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Login
    </button>
  </div>
  <div *ngIf="isLoggedIn">
    <button (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Logout
    </button>
  </div>
</div>
