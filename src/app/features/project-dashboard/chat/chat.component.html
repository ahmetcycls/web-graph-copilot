<div class="chat-container">
  <!-- List of messages -->
  <div class="messages">
    <div *ngFor="let message of chatMessages" class="message">
      {{ message.content }} <!-- Adjust according to your message structure -->
    </div>
  </div>

  <!-- Message input -->
  <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." class="message-input">
</div>
