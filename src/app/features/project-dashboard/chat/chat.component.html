<div class="chat-container">
  <div class="messages" #scrollMe>
    <ng-container *ngFor="let message of chatMessages">
      <div *ngIf="message.role === 'assistant' || message.role === 'user'" class="message">
        {{ message.content }}
      </div>
    </ng-container>
    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="loading">Loading...</div>
  </div>
  <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." class="message-input">
</div>
