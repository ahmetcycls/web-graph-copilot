<div class="chat-container absolute bottom-5 right-5 flex flex-col border-3 border-green-500 rounded-2xl bg-gray-50 shadow-2xl" style="width: 300px; height: 400px;">
  <div class="messages flex-grow overflow-y-auto p-2" style="max-height: 430px;">
    <ng-container *ngFor="let message of chatMessages">
      <div *ngIf="message.role === 'assistant'" class="message mb-4 p-2 bg-indigo-100 rounded-md shadow">
        {{ message.content }}
      </div>
      <div *ngIf="message.role === 'user'" class="message mb-4 p-2 bg-blue-100 rounded-md shadow">
        {{ message.content }}
      </div>
    </ng-container>
    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="loading text-center p-2">Loading...</div>
  </div>
  <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." class="mt-2 p-3 w-full text-gray-700 bg-white rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm transition-all">
</div>
