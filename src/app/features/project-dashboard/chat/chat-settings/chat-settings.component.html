<div class="fixed inset-0 bg-black bg-opacity-50 z-1000" *ngIf="isVisible"></div>

<!-- Modal Content -->
<div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-xl z-50 w-full max-w-xl" *ngIf="isVisible">
  <h2 class="text-xl font-semibold mb-4">Chat Settings</h2>

  <div class="space-y-4">
    <!-- Model Selection Dropdown -->
    <div>
      <label for="modelSelection" class="block text-sm font-medium text-gray-700">Choose Model:</label>
      <select id="modelSelection" [(ngModel)]="selectedModel" class="mt-1 p-2 w-full border rounded-md">
        <option *ngFor="let model of models" [value]="model">{{ model }}</option>
      </select>
    </div>

    <!-- Switch for Brainstorming/Implement Mode -->
    <div class="flex items-center justify-between">
      <span class="text-sm font-medium text-gray-700">Brainstorming Mode:</span>
      <label for="toggle" class="inline-flex relative items-center cursor-pointer">
        <input type="checkbox" value="" id="toggle" class="sr-only peer" [(ngModel)]="brainstormingMode">
        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
      </label>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-2">
      <button type="button" (click)="saveSettings()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Save</button>
      <button type="button" (click)="cancel()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Cancel</button>
    </div>
  </div>
</div>
