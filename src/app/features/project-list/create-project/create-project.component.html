<div class="flex justify-center items-center h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-xl">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create New Project
      </h2>
    </div>
    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="projectName" class="block text-sm font-medium text-gray-700">Project Name</label>
        <input type="text" id="projectName" [(ngModel)]="projectName" name="projectName" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Enter project name">
      </div>

      <div>
        <label for="projectDescription" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="projectDescription" [(ngModel)]="projectDescription" name="projectDescription" required rows="4" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Project description"></textarea>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Create Project
        </button>
      </div>
    </form>
  </div>
</div>
